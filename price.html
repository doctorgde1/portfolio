                    </a>
                  </div>
                  <div class="content-header__portfolio link-button">

            <div class="content-main__price-card-1 price-card" id="1">
              <span class="price-card__header"> Індивідуальна студійна </span>
              <div class="price-card__filter filter js-filter">
                <div class="filter__close-button">
                  <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="filter__city filter__row">
                  <div class="filter__item filter__active">
                    <button type="" value="kharkiv">Харків</button>
                  </div>
                  <div class="filter__item">
                    <button type="" value="lutsk">Луцьк</button>

                  <div class="filter__item">

                  <div class="filter__item">

                </div>
                <div class="filter__package filter__row">
                  <div class="filter__item">
                    <button type="" value="mini">Mini</button>
                  </div>
                  <div class="filter__item filter__active">
                    <button type="" value="maxi">Maxi</button>
                  </div>
                </div>
                <div class="filter__time filter__row filter__time--two">
                  <div class="filter__item filter__active">
                    <button type="" value="1">1 год</button>
                  </div>
                  <div class="filter__item">
                    <button type="" value="2">2 год</button>
                  </div>
                </div>
              </div>
              <a
                target="_blank"
                href="https://t.me/anasteya_n"
                class="price-card__link"
              >
                <div class="price-card__img">
                  <picture>
                    <source
                      type="image/webp"
                      media="(min-width: 320px)"
                      srcset="images/price/price-studio.webp"
                    />
                    <img src="images/price/price-studio.jpg" alt="" />
                  </picture>
                </div>
                <div class="price-card__filter-output output js-output">
                  <div class="output__price"></div>
                  <div class="output__services"></div>
